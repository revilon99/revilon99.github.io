        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" sizes="180x180" href="/pong/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/pong/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/pong/favicon/favicon-16x16.png">
        <link rel="manifest" href="/pong/favicon/site.webmanifest">
        <link rel="mask-icon" href="/pong/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/pong/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="msapplication-config" content="/pong/favicon/browserconfig.xml">

        <meta name="description" content="Bouncing Balls">

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-167457066-1"></script>

		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-167457066-1');
		</script>
    </head>
    <body>
        <canvas id="game"></canvas>

        <div style="display: none" id="darken">

        </div>

        <div id="playpause"></div>

        <script src="/libraries/Collision.js"></script>
        <script src="Pong.js"></script>
        <script src="Ball.js"></script>
        <script>
            let pongGame = new Pong(document.getElementById("game"));

            requestAnimationFrame(tick);
            function tick(){
                requestAnimationFrame(tick);

                pongGame.tick();
            }

            document.getElementById('playpause').addEventListener('click', function(e){
                pongGame.running = !pongGame.running;
                if(pongGame.running) {
                    e.target.classList.remove('paused');
                    document.getElementById('darken').style.display = "none";
                }else{
                    e.target.classList.add('paused');
                    document.getElementById('darken').style.display = "initial";
                }
            }, false);
        </script>
    </body>
</html>

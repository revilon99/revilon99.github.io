<!DOCTYPE html>
<html>
	<head>
		<title>Barnsley Fern</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div style="display: none" id="darken">
             <h2>Number of Iterations</h2>
             <input type="range" min="1" max="100000" scale="1" value="1000" class="slider" id="numIt">
             <a id="numIt_a"></a>
             <h2>Fern</h2>
             <input type="range" min="0" max="1" value="0" class="slider" id="fern">
             <h3 id="fern_det"></h3>
		</div>
		<div id="playpause"></div>
		
		<script src="barnsley-fern.js"></script>
	</body>
</html>

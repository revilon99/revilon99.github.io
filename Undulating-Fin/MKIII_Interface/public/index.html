<html>
	<head>
		<title>Undulating Fin MKIII Controller</title>

        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            div#monitor{
                position: fixed;
                background-color: white;
                right: 0;
                top: 0;
                width: 30vw;
            }
            a-scene{
                width: 30vw;
                height: 30vw;
            }
            a-scene.fullscreen .a-canvas{
                width: 100%;
                height: 100%;
                position: absolute!important;
            }
        </style>
	</head>
	<body>
		<a-scene id="3d-scene" background="color: #ECECEC" vr-mode-ui="enabled: false" >
            <a-assets>
                <a-asset-item id="MKIII" src="MKIII.glb"></a-asset-item>
            </a-assets>
            <a-entity id="fin" gltf-model="#MKIII" scale="0.05 0.05 0.05" position="0 0 0"></a-entity>
            <a-entity id="rig" position="1 0 0">
                <a-entity id="camera" camera position="3 7 12" rotation="-40 0 0"></a-entity>
            </a-entity>
        </a-scene>

        <div id="monitor">
            roll: <a id="roll"></a><br>
            pitch: <a id="pitch"></a><br>
            yaw: <a id="yaw"></a><br>
            pressure: <a id="pressure"></a><br>
            current: <a id="current"></a><br>
            a: <a id="a"></a><br>
            w: <a id="w"></a><br>
            k: <a id="k"></a><br>
            i: <a id="i"></a><br>
        </div>

        <img id="stream" src="http://192.168.0.10:81/stream" crossorigin="">
		
		
		<script src="/index.js"></script>
	</body>
</html>

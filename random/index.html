<!DOCTYPE html>
<html>
    <head>
        <title>Random Number Generator - oli.casa</title>
        <style>
            body{
                font-family: Arial;
            }

            h1{
                text-align: center;
                font-size: 6em;
            }

            div#timer{
                height: 6px;
                width: 100%;
                background-color: red;

        <div id="timer"></div>

        <script src="index.js"></script>
    </body>
</html>
